<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/style2.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body class="style-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">Generative AI Curator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                </ul>
            </div>
        </div>

    </nav>
    <div>
        <form action ="/download_music" style ="margin-left: 40%;"id="uploadForm" enctype="multipart/form-data">
            <button type="submit" class="bn31" value="Create My Own Art Hall" onclick="location.href='page1.html'">Download the music</button>
        </form>
        <form action ="/download_rgb" style ="margin-left: 40%;"id="uploadForm" enctype="multipart/form-data">
            <button type="submit" class="bn31" value="Create My Own Art Hall" onclick="location.href='page1.html'">Download the Recommended RGB values</button>
        </form>
    </div>
    <div id="picture-container"></div>
    <div id="picture-result-container"></div>
    <div class="row mt-3">
        <div id="picture-container" class="col-8"></div>
        <div id="picture-result-container" class="col-4"></div>
    </div>
    <div id="picture-exhibition-result-container" class="col-4" style = "margin-left:600px; "></div>
        
</nav>


<script>
    window.addEventListener('DOMContentLoaded', (event) => {
    // 이미지 가져오기
    fetch('/get_picture_images')
        .then(response => response.json())
        .then(images => {
            const container = document.getElementById("picture-container");
            images.forEach(image => {
                const img = document.createElement("img");
                img.src = `picture/${image}`;
                container.appendChild(img);
            });
        });

    // 결과 이미지 가져오기
    fetch('/get_picture_result_images')
        .then(response => response.json())
        .then(images => {
            const container = document.getElementById("picture-result-container");
            images.forEach(image => {
                const img = document.createElement("img");
                img.src = `picture_result/${image}`;
                container.appendChild(img);
            });
        });

    // 전시 이미지 가져오기
    fetch('/get_picture_exhibition_image')
        .then(response => response.json())
        .then(images => {
            const container = document.getElementById("picture-exhibition-result-container");
            images.forEach(image => {
                const img = document.createElement("img");
                img.src = `picture_exhibition/${image}`;
                container.appendChild(img);
            });
        });
});
    </script>


</body>

</html>
